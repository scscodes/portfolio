<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steven Salmons Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <script>
    // Redirect to the index.html with the URL parameters
    const segmentCount = 1;
    const location = window.location;
    const l = location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
    const redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + 
      l + 'index.html' + location.pathname.slice(l.length - 1) + location.search + location.hash;
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
